<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Biodata Diri</a>
      </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
      <div class="container">
        <h1 class="display-6">M. Rizky Suherlan</h1>
        <p class="lead pb-3">Sukabumi, Jawa Barat</p>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <!-- Personal Info -->
            <div class="card mb-4">
              <div class="card-body">
                <h2 class="card-title">Informasi Pribadi</h2>
                <ul>
                  <li><strong>Nama:</strong> M. Rizky Suherlan</li>
                  <li><strong>Alamat:</strong> Sukabumi, Jawa Barat</li>
                </ul>
              </div>
            </div>

            <!-- Education -->
            <div class="card mb-4">
              <div class="card-body">
                <h2 class="card-title">Pendidikan</h2>
                <ul>
                  <li>
                    <strong>Sekolah Menengah:</strong> SMK Negeri Pertanian 1
                    Sukaraja
                  </li>
                  <li>
                    <strong>Jurusan:</strong> Teknik Komputer dan Jaringan
                  </li>
                </ul>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body">
                <h2 class="card-title">Skill</h2>
                <div
                  id="carouselExampleControls"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="https://th.bing.com/th/id/OIP.Rf6FaPYWWrdk6YQTR0UFCwHaDt?rs=1&pid=ImgDetMain"
                        class="d-block w-50"
                        alt="Slide 1"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="https://th.bing.com/th/id/OIP.s5j5kFK-urpNTrVLlv9-ogHaEK?w=284&h=180&c=7&r=0&o=5&pid=1.7"
                        class="d-block w-50"
                        alt="Slide 2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="https://th.bing.com/th/id/OIP.cQ6vkdSZGIaEK02UKhYwzgHaEo?rs=1&pid=ImgDetMain"
                        class="d-block w-50"
                        alt="Slide 3"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <!-- Profile Image -->
            <div class="card mb-4">
              <img
                src="https://th.bing.com/th/id/OIP.IGNf7GuQaCqz_RPq5wCkPgAAAA?rs=1&pid=ImgDetMain"
                class="card-img-top"
                alt="M. Rizky Suherlan"
              />
            </div>

            <!-- Contact Button -->
            <div class="card">
              <div class="card-body text-center">
                <!-- Tombol untuk membuka modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <span style="padding-right: 0.2rem">Hubungi Saya</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-telephone"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Form Pengirim</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- form -->
            <div class="container">
              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Pengirim:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    name="nama"
                    placeholder="M. Rizky Suherlan"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email Pengirim:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="rizky@gmail.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="telepon" class="form-label"
                    >No Telepon Pengirim:</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="telepon"
                    name="telepon"
                    pattern="[0-9]{10,12}"
                    placeholder="081234567890"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="pesan" class="form-label">Pesan:</label>
                  <textarea
                    class="form-control"
                    id="pesan"
                    name="pesan"
                    rows="4"
                    required
                  ></textarea>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
              <button type="button" class="btn btn-primary">Kirim</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; M. Rizky Suherlan</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
